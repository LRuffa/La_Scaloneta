<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/Imagenes/logo_mobile.svg" />
    <link href="./styles.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <title>La Scaloneta</title>
  </head>
  <body id="login">
    <main id="login_main">
      <form id="login_form" onsubmit="login()">
        <h1 class="login_h1">Inicio de sesión</h1>
        <div class="mb-3">
          <label class="form-label" for="exampleInputEmail1">Email</label>
          <input id="email" class="form-control" name="email" type="email" />
        </div>
        <div class="mb-3">
          <label class="form-label" for="exampleInputPassword1">Password</label>
          <input id="password" class="form-control" name="password" type="password" />
        </div>
        <button class="btn-iniciosesion btn btn-primary" type="submit">Iniciar sesión</button>
      </form>
    </main>
    <img class="logo_copa_mobile" src="/Imagenes/Logo_copa.png" alt="logo_copa" />
    <footer>
      <div class="footer_logo">
        <a href="https://www.guayerd.com/es/inicio/" target="_blank">
          <img src="/Imagenes/Logo.svg" alt="Logo" />
        </a>
      </div>
    </footer>
    <script src="/login.js"></script>
  </body>
</html>
